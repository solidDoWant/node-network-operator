---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-bridgeoperator-soliddowant-dev-v1alpha1-bridge
  failurePolicy: Fail
  name: vbridge-v1alpha1.kb.io
  rules:
  - apiGroups:
    - bridgeoperator.soliddowant.dev
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - bridges
  sideEffects: None
