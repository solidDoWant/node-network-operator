# This rule is not used by the project bridge-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the bridgeoperator.soliddowant.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: bridge-operator
    app.kubernetes.io/managed-by: kustomize
  name: nodelinks-editor-role
rules:
- apiGroups:
  - bridgeoperator.soliddowant.dev
  resources:
  - nodelinks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - bridgeoperator.soliddowant.dev
  resources:
  - nodelinks/status
  verbs:
  - get
