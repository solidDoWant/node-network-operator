# This rule is not used by the project node-network-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over nodenetworkoperator.soliddowant.dev.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: node-network-operator
    app.kubernetes.io/managed-by: kustomize
  name: link-admin-role
rules:
  - apiGroups:
      - nodenetworkoperator.soliddowant.dev
    resources:
      - links
    verbs:
      - "*"
  - apiGroups:
      - nodenetworkoperator.soliddowant.dev
    resources:
      - links/status
    verbs:
      - get
